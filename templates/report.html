<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Report</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-4">Report</h2>
      <p class="mb-2">Number of Words: {{ num_words }}</p>
      <ul class="list-disc pl-5">
        {% for line in report_data %}
        <li>{{ line }}</li>
        {% endfor %}
      </ul>
      <a
        href="{{ url_for('upload_file') }}"
        class="inline-block mt-4 text-blue-500 hover:underline"
        >Upload another file</a
      >
    </div>
  </body>
</html>
